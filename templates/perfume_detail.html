{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="item-wrapper">
            <article class="item">
                <img src="{% static perfume.image.url %}" alt="Пляшечка парфуму {{ perfume.name }}" class="img">
                <div class="column">
                    <h1 class="name">{{ perfume.name }}</h1>

                    <div class="price-volume">
                        <p>{{ perfume.price }} EUR</p>
                        <p>{{ perfume.volume }} ml</p>
                    </div>

                    <p class="description">Бренд: {{ perfume.brand }}
                    <br><br> {{ perfume.description }} <br><br>
                    Інгредієнти: {{ perfume.ingredients.all|join:", " }}
                    </p>

                    <button class="button">Придбати</button>
                </div>
            </article>
        </div>

{% endblock %}
