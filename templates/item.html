{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="item-wrapper">
            <article class="item">
                <picture>
                    <source srcset="{% static 'img/perfumes/bleu-de-chanel.avif' %}" type="image/avif">
                    <source srcset="{% static 'img/perfumes/bleu-de-chanel.webp' %}" type="image/webp">
                    <img src="{{ perfume.image }}" alt="Пляшечка парфуму {{ perfume.name }}" class="img">
                </picture>
                <div class="column">
                    <h1 class="name">{{ perfume.name }}</h1>

                    <div class="price-volume">
                        <p>{{ perfume.price }} EUR</p>
                        <p>{{ perfume.volume }} ml</p>
                    </div>

                    <p class="description">{{ perfume.description }}</p>

                    <button class="button">Придбати</button>
                </div>
            </article>
        </div>

{% endblock %}
